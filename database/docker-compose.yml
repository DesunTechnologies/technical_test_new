version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: technical_test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrate:
    build:
      context: .  # Dockerfile is in the same directory as docker-compose.yml
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db:5432/technical_test
    command: sh -c "npm run migrate && npm run seed:all"
    networks:
      - default

volumes:
  postgres_data:
